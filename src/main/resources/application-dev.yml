server:
  port: 8080

spring:
  application:
    name: ENLACE_DEV
  datasource:
    url: jdbc:h2:mem:enlace;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: root
    password: root
    driver-class-name: org.h2.Driver
